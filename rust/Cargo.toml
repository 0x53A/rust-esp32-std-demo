#esp32-wifi = {path = "../../esp32-wifi", version = "*", features = ["espidf"]}
rocket = "0.4.6"
indexmap = "=1.2" # Rocket 0.4.6 fails to compile with later versions...

[patch.crates-io]
time = { git = 'https://github.com/ivmarkov/time.git', branch = 'master' }
