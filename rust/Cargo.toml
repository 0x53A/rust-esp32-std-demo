[package]
name = "rust-esp32-std-hello"
version = "0.1.0"
authors = ["ivmarkov"]
edition = "2018"

[dependencies]
libc = "0.2.80"
#esp-idf-sys = {git = "https://github.com/ivmarkov/esp-idf-sys.git/esp-idf-sys"}
esp-idf-sys = {path = "../../esp-idf-sys/esp-idf-sys"}
#embedded-hal = "1.0.0-alpha.4"
#embedded-hal = { version = "1.0.0-alpha.4", features = ["unproven"] }
#esp32-hal = "*"
#cstr = "0.2.0"
